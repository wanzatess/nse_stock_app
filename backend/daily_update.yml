# GitHub Actions Workflow for Daily NSE Data Updates
# This runs completely FREE on GitHub's servers - no payment needed!

name: Daily NSE Data Update

on:
  # Run daily at 6:00 PM EAT (15:00 UTC)
  schedule:
    - cron: '0 15 * * *'  # 3:00 PM UTC = 6:00 PM EAT
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-nse-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run NSE data fetcher
      run: |
        python nse_live_fetcher_fixed.py --update --db-path data/processed/NSE_20_stocks_2013_2025_features_target.csv
    
    - name: Commit and push updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/processed/NSE_20_stocks_2013_2025_features_target.csv
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update NSE data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

